{{- $js := resources.Get "ts/ui.ts" | js.Build -}}
{{ if hugo.IsProduction }}
  {{ $js = $js | fingerprint }}
{{ end }}
<!-- Vendor scripts -->
<script 
  src="/vendor/lunr.min.js"
  defer></script>

<!-- Custom scripts -->
<script
  src="{{ $js.RelPermalink }}"
  {{ if hugo.IsProduction }}integrity="{{ $js.Data.Integrity }}"{{ end }}
  defer></script>

<!-- GoatCounter -->
<script data-goatcounter="https://divd.goatcounter.com/count"
  async src="https://gc.zgo.at/count.js"></script>
<noscript>
<img src="https://divd.goatcounter.com/count?p=/anonymous">
</noscript>
